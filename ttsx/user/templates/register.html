<head>

	<link rel="stylesheet" type="text/css" href="/static/css/registercss.css">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>

		function signin() {
		 self.location.href="/user/login/"
		}

		function Submit(){
			login.submit();
		}

		function myFunction(){

             var x=document.forms["register"]["user_name"].value;
             if(x=null||x=="")
             {
                alert("请输入用户名");
                return false;
            }

             var y=document.forms["register"]["user_pwd"].value;
             if(!(/^\d{6,}$/).test(y))
             {
                alert("密码最少6位！");
                return false;
            }

             var z=document.forms["register"]["user_tel"].value;
             if(!(/^[1][3,4,5,7,8,9][0-9]{9}$/).test(z))
             {
                alert("请输入正确的手机号！");
                return false;
            }

             var e=document.forms["register"]["user_email"].value;
             if(!(/^([a-zA-Z\d])(\w|\-)+@[a-zA-Z\d]+\.[a-zA-Z]{2,4}$/).test(e))
             {
                alert("请输入正确的邮箱地址！");
                return false;
            }

         }
	</script>
  </head>

<body>
    <div id="bg">
        <div id="hint"><!-- 提示框 -->
            <p>注册失败</p>
        </div>
        <div id="login_wrap">
            <div id="login">
                <div id="status">
                   <i>注	册</i>
                </div>
                <span>
                    <form  action="/user/registerDeal/" method="post" onsubmit="return myFunction()"  name="register">
                        {% csrf_token %}<p class="form"><input type="text" id="user_name" class="form-control" name="user_name" placeholder="用户名" AUTOCOMPLETE="OFF"></p>
                        <p class="form"><input type="password" id="user_pwd" class="form-control" name="user_pwd" placeholder="密码" AUTOCOMPLETE="OFF"></p>
                        <p class="form"><input type="tel" id="user_tel" class="form-control" name="user_tel" placeholder="手机号" AUTOCOMPLETE="OFF"></p>
                        <p class="form"><input type="email" id="user_email" class="form-control" name="user_email" placeholder="邮箱" AUTOCOMPLETE="OFF"></p>
                        <p class="form"><div class="radio">性别:
                                            <label><input type="radio" name="sex" value="1" checked>男</label>
                                            <label><input type="radio" name="sex" value="0">女</label></div>
                                    </p>

                        <input type="submit" value="注册" class="button"  style="margin-right: 20px;">
                        <input type="button" value="登录" class="button" onclick="signin()">
                    </form>
                </span>
            </div>

            <div id="login_img"><!-- 图片绘制框 -->

                    <span></span>
                </span>
                <span class="fly_star">
                    <span></span>
                    <span></span>
                </span>
                <p id="title" style="letter-spacing:40px;">&nbsp;天天生鲜</p>
            </div>
        </div>
    </div>

                {% if msg %}
                    alert("{{ msg }}")
                {% endif %}
            </script>
</body>

</html>
