<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <base href="<%=basePath%>">

    <title>天天生鲜后台管理系统</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <!--
    <link rel="stylesheet" type="text/css" href="styles.css">
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Prakasam Mathaiyan">
    <meta name="description" content="">

    <!--[if IE]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/static/assets/plugins/lib/modernizr.js"></script>
    <link rel="icon" href="/static/assets/images/favicon.png" type="image/gif">

    <link rel="stylesheet" type="text/css" href="/static/assets/plugins/bootstrap/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="/static/assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/style-default.css">
    <script>
        function myFunction(){

             var x=document.forms["add"]["user_name"].value;
             if(x=null||x=="")
             {
                alert("请输入用户名");
                return false;
            }

             var y=document.forms["add"]["user_pwd"].value;
             if(!(/^.{6,}$/).test(y))
             {
                alert("密码最少6位！");
                return false;
            }

             var z=document.forms["add"]["user_tel"].value;
             if(!(/^[1][3,4,5,7,8,9][0-9]{9}$/).test(z))
             {
                alert("请输入正确的手机号！");
                return false;
            }

             var e=document.forms["add"]["user_email"].value;
             if(!(/^([a-zA-Z\d])(\w|\-)+@[a-zA-Z\d]+\.[a-zA-Z]{2,4}$/).test(e))
             {
                alert("请输入正确的邮箱地址！");
                return false;
            }

         }
    </script>
</head>

<body>

<div class="wrapper has-footer">

    <header class="header-top navbar fixed-top">



        <div class="navbar-header">
            <button type="button" class="navbar-toggle side-nav-toggle">
                <i class="ti-align-left"></i>
            </button>

            <a class="navbar-brand" href="#">
                <span href="#">天天生鲜后台管理系统</span>
            </a>

            <ul class="nav navbar-nav-xs">  <!-- START: Responsive Top Right tool bar -->
                <li>
                    <a href="javascript:;" class="collapse" data-toggle="collapse" data-target="#headerNavbarCollapse">
                        <i class="sli-user"></i>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="search-toggle">
                        <i class="sli-magnifier"></i>
                    </a>
                </li>

            </ul>   <!-- END: Responsive Top Right tool bar -->

        </div>

        <div class="collapse navbar-collapse" id="headerNavbarCollapse">

            <ul class="nav navbar-nav">

                <li class="hidden-xs">
                    <a href="javascript:;" class="sidenav-size-toggle">
                        <i class="ti-align-left"></i>
                    </a>
                </li>




            </ul>

            <ul class="nav navbar-nav navbar-right">




            </ul>

        </div><!-- END: Navbar-collapse -->

    </header>   <!-- END: Header -->

    <aside class="side-navigation-wrap sidebar-fixed">  <!-- START: Side Navigation -->
        <div class="sidenav-inner">

            <ul class="side-nav magic-nav">
                <li class="side-nav-header">菜单栏</li>
                <li>
                    <a href="/user/userindex"><i class="sli-dashboard"></i> <span class="nav-text">首页</span></a>
                </li>
                <li>
                    <a href="/user/user"><i class="fs-grid-6"></i> <span class="nav-text">用户管理</span></a>
                </li>

                <li>

                    <a href="/user/Logout/" >
                        <i class="sli-rocket"></i>
                        <span class="nav-text">退出登录</span>
                    </a>

                </li>

            </ul>

        </div><!-- END: sidebar-inner -->

    </aside>    <!-- END: Side Navigation -->

    <div class="main-container" >    <!-- START: Main Container -->

        <div class="page-header" onselectstart="return false;">
            <h1>新增用户</h1>
        </div>

        <div class="content-wrap">  <!--START: Content Wrap-->

            <div class="row" >

                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">新增用户</h3>
                        </div>
                        <div class="panel-body">
                            <form action="/user/addDeal/" method="post" onsubmit="return myFunction()" name="add">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="exampleInputEmail1">用户名</label>
                                    <input type="text" name="user_name" class="form-control" AUTOCOMPLETE="OFF"  >
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">密码</label>
                                    <input type="text" name="user_pwd" class="form-control" AUTOCOMPLETE="OFF" >
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">手机号</label>
                                    <input type="text" name="user_tel" class="form-control" AUTOCOMPLETE="OFF" >
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">邮箱</label>
                                    <input type="text" name="user_email" class="form-control" AUTOCOMPLETE="OFF" >
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">性别</label>
                                        &nbsp;&nbsp;&nbsp;
                                        <label for="radio1"><input type="radio" name="sex" id="radio1" value="1" checked>男</label>
                                       &nbsp;&nbsp;&nbsp;
                                        <label for="radio1"><input type="radio" name="sex" id="radio2" value="0" >女</label>
                                    </div>
                                <button type="submit" class="btn btn-default">新增</button>
                            </form>

                        </div>
                    </div>
                </div>

            </div>


        </div>  <!--END: Content Wrap-->

    </div>  <!-- END: Main Container -->


</div>  <!-- END: wrapper -->
<script>
                {% if msg %}
                    alert("{{ msg }}")
                {% endif %}
            </script>
<script type="text/javascript" src="/static/assets/plugins/lib/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="/static/assets/plugins/lib/jquery-ui.min.js"></script>
<script type="text/javascript" src="/static/assets/plugins/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/assets/plugins/lib/plugins.js"></script>

<script type="text/javascript" src="/static/assets/js/app.base.js"></script>
</body>
</html>
